block.exogenesis-ergo-battery.name = Эрго батарея
block.exogenesis-ergo-battery.description = Использует ячейки Alpha Steel для хранения большого количества энергии, но требует много ресурсов для сборки.
block.exogenesis-gamma-force-reactor.name = Гамма Силовой Реактор
block.exogenesis-gamma-force-reactor.description = [#73FFAEFF]Использует радиоактивные материалы для создания кольца гамма-энергии, которое производит большое количество энергии с максимальной эффективностью .[red]Предупреждение: Держите подальше от опасной инфраструктуры.

block.exogenesis-neutron-reactor.name = Нейтронный реактор
block.exogenesis-neutron-reactor.description = Energies Astrolite induce a decay of the Astrolite making it heat up fast and decay in to neutrons and producing power at the same time.
block.exogenesis-radioactive-decayer.name = Радиоактивный распадатель
block.exogenesis-radioactive-decayer.description = [#73FFAEFF] Вырабатывает большое  количество энергии путём распада радиоактивных материалов. При этом их потребляет.
block.exogenesis-solar-farm.name = Солнечная-ферма
block.exogenesis-solar-farm.description = Массив солнечных панелей, способный производить большое количество энергии.
block.exogenesis-c-hydrogen-reactor.name = Водородный реактор
block.exogenesis-c-hydrogen-reactor.description = Сильно нагрвеват водород в плазму затем в энергию. при разрушении сильно взрывается.
block.exogenesis-c-axin-collider.name = Аксиновый коллайдер
block.exogenesis-c-axin-collider.description = Большой реактор, использующий редкий вид газа для выработки большого количества энергии. Требует большого количества ресурсов для запуска. [red]Предупреждение: Нарушение условий содержания реактора приведет к сильному взрыву, рекомендуется держать его подальше от очень важной инфраструктуры.
block.exogenesis-rtg-big.name = Завод массового разложения
block.exogenesis-rtg.big.description = Увеличенная версия РИТЭГ. Он способен генерировать столько же энергии, сколько четыре небольших РИТЭГа. //вот проблема: если он вырабатывает такое же количество энергии, как 4 РИТЭГа, почему бы не использовать 4 РИТЭГа

