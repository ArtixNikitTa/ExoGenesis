## Genesux
block.exogenesis-c-astral.name = Астрал
block.exogenesis-c-astral.description = Базовая турель [#A9D8FFFF]Genesuxian[]. Стреляет разными снарядами.
block.exogenesis-c-armada.name = Армада
block.exogenesis-c-armada.description = Расширение звездного флота. Выпускает шквал самонаводящихся энергетических звезд.
block.exogenesis-c-astrology.name = Астрология
block.exogenesis-c-astrology.description = стреляет очередью из звезд, которые наводятся на цели.
block.exogenesis-c-cosmos.name = Космос
block.exogenesis-c-cosmos.description = Расширение турели «Астрал». Стреляет астролитовой артиллерией.
block.exogenesis-c-hypernova-burster.name = Гипернова
block.exogenesis-c-hypernova-burster.description = Супероружие, созданное [#A9D8FFFF]Genesuxians[], и расширение турели Килонова. Используется для уничтожения вражеских флотов и нанесения катастрофических повреждений поверхности планеты. Генерирует огромное количество энергии и запускает разрушительное сверхплотное энергетическое ядро, которое наносит катастрофический урон. Использует клетки Бедствия в качестве боеприпасов. Потребляет большое количество энергии.
block.exogenesis-c-hypernova-burster.details = После перестроения Стрельца генезукийцы вскоре быстро расширились, с помощью Стрельца и арсенала они неистовствовали в системах, прежде чем столкнулись с солранами.
block.exogenesis-c-nebula.name = Небула
block.exogenesis-c-nebula.description = Дробовик ближнего боя с большим градусом действия
block.exogenesis-c-neutron-mortar.name = Нейтронный миномет 
block.exogenesis-c-neutron-mortar.description = выпускает большие минометные снаряды по врагам, нанося огромный урон.
block.exogenesis-c-theia.name = Тейя
block.exogenesis-c-theia.description = тяжелая турель [#A9D8FFFF]Genesuxian[] , которая быстро стреляет градом высокоскоростных снарядов.
block.exogenesis-c-polaris.name = Полярис
block.exogenesis-c-polaris.description = [#A9D8FFFF]Genesuxian[] рельсотрон, в котором в основном используется омега сплав, который стреляет с разрушительной скоростью.
block.exogenesis-c-polaris.details = Да простит тебя бог... но я не буду...
block.exogenesis-c-stellar.name = Стеллер
block.exogenesis-c-stellar.description = Стреляет тремя холодными плазменными факелами.
block.exogenesis-c-cold-plasmathrower.name = Холодный плазмомёт
block.exogenesis-c-cold-plasmathrower.description = распыляет холодную плазму на врагов, замораживая их.
block.exogenesis-c-constellation.name = Созвездие
block.exogenesis-c-constellation.description = Дальнобойная тяжелая турель [#A9D8FFFF]Genesux[]. Заряжается, затем стреляет высокоскоростным снарядом, наносящим огромный урон.
block.exogenesis-c-halley.name = Галлей
block.exogenesis-c-halley.description = Стреляет точечным лучом с использованием холодной плазмы, требует больших затрат.
block.exogenesis-c-kilonova.name = Килонова
block.exogenesis-c-kilonova.description = Расширенная версия сверхновой. Одна из самых мощьных и тяжелых турелей [#A9D8FFFF]Genesuxs[]. Стреляет двумя энергетическими ядрами по спирали.
block.exogenesis-c-kilonova.details = Построен примерно в то время, когда Genessux сталкнулся с Расколатыми и агрессорами, чтобы укрепить защиту от будущих атак.
block.exogenesis-c-starfleet.name = Звездный флот
block.exogenesis-c-starfleet.description = Базовая энергетическая турель [#9D8FFFF]Genesux[]. Стреляет энергетическими звездами.
block.exogenesis-c-supernova.name = Супернова
block.exogenesis-c-supernova.description = Заряжает и запускает плотную энергетическую сферу, которая наносит большой урон при ударе.
block.exogenesis-c-supernova.details = Чертежи для этой турели были найдены в далекой-далекой Галактике в мертвом мире, чертежи разлагались, вскоре затем пытались воссоздать эту турель, но это не удалось, но они приобрели новое мощное оружие.
block.exogenesis-c-tesseract.name = Тессеракт
block.exogenesis-c-tesseract.description = Супероружие, созданное [#A9D8FFFF]Genesuxians[]. выпускает шквал энергетических снарядов, пробивающих броню. питается от мини-аксиновой звезды, для питания которой требуется большое количество аксинианского газа.

## Quantra
block.exogenesis-g-apex.name = Аэп
block.exogenesis-g-apex.description = [#73FFAEFF]А.Э.П[]. Атомно-энергетическая пушка. Использует радиоактивные материалы, превращая их в энергию излучения, а затем использует гравитационную систему, чтобы стрелять по разным направлениям. в основном использует радиоактивные материалы.
block.exogenesis-g-apex.details = Одна из величайших турелей, когда-либо построенных квантрами.
block.exogenesis-g-battery-missile.name = Батарейная ракета
block.exogenesis-g-battery-missile.description = [#73FFAEFF]Быстро запускает рой ракет. Использует боеприпасы невероятно быстро
block.exogenesis-g-battery-missile.details = Тебе понадобится много патронов для этого
block.exogenesis-g-boson.name = Бозон
block.exogenesis-g-boson.description = [#73FFAEFF]Стреляет гамма-энергетической бомбой.
block.exogenesis-g-ioner.name = Ионер
block.exogenesis-g-ioner.description = [#73FFAEFF]Стреляет энергетическими пулями из вальванита.
block.exogenesis-g-plasma-expeller.name = Плазменный экспеллер
block.exogenesis-g-plasma-expeller.description = [#73FFAEFF]Турель огнемет, которая использует пластан или ксаний при высочайших температурах для создания зеленой горячей плазмы.
block.exogenesis-g-tsar.name = Царь
block.exogenesis-g-tsar.description = [#73FFAEFF]Выпускает три пули, сделанные из радиоактивных материалов с разными характеристиками.
block.exogenesis-g-atomizer.name = Атомайзер
block.exogenesis-g-atomizer.description = [#73FFAEFF]Мощная энергетическая турель, используемая квантрами для защиты своих баз. Выпускает шар сверхзаряженной плазмы, который наносит огромное количество урона и создает пронзающие осколки при ударе.
block.exogenesis-g-atomizer.details = Уничтожить их на атомарном уровне.
block.exogenesis-g-corroder.name = Корродер
block.exogenesis-g-corroder.description = [#73FFAEFF]Стреляет гамма-энергетическими пулями во врагов. Тоже пронзает.
block.exogenesis-g-discharge.name = Разрядник
block.exogenesis-g-discharge.description = [#73FFAEFF]Испускает гамма-молнии, которые разъедают врагов.
block.exogenesis-g-gluon.name = Глюон
block.exogenesis-g-gluon.description = [#73FFAEFF]турель, использующая низкоуровневую технологию квантов для стрельбы небольшими гамма-импульсами.
block.exogenesis-g-lake.name = Лэйкер
block.exogenesis-g-lake.description = [#73FFAEFF]Океаническая защитная турель, используемая для защиты на больших глубинах. Стреляет энергетическими трезубцами.
block.exogenesis-g-neptune.name = Нептун
block.exogenesis-g-neptune.description = [acid]Оружие, используемое квантрами для защиты своего родного мира от внешних угроз. Стреляет мощными гамма-плазменными сферами, которые распадаются на трезубцы.
block.exogenesis-g-nullifier.name = Нуллификатор
block.exogenesis-g-nullifier.description = [#73FFAEFF]Мощная энергетическая турель, стреляющая шарами гамма-плазмы, которые взрываются при ударе. Тоже фраги.
block.exogenesis-g-ocean.name = Океан
block.exogenesis-g-ocean.description = [#73FFAEFF]Океаническая защитная турель, используемая для защиты на больших глубинах. Стреляет тремя энергетическими трезубцами на сверхдальней дистанции.
block.exogenesis-g-puddle.name = Пудлингер
block.exogenesis-g-puddle.description = [#73FFAEFF]Океаническая защитная турель, используемая для защиты на больших глубинах. Стреляет энергетическими трезубцами.
block.exogenesis-g-quarker.name = Кваркер
block.exogenesis-g-quarker.description = [#73FFAEFF]Стреляет энергетическими импульсами, которые пронзают врагов, а также разъедают их.
block.exogenesis-g-tau.name = Тау
block.exogenesis-g-tau.description = [#73FFAEFF]использует низкоуровневую технологию Quantra для запуска гамма-импульсов.


## Solran
block.exogenesis-r-aftershock.name = Афтершок
block.exogenesis-r-aftershock.description = [red]Одна из самых мощных тяжелых турелей Solrans. Массивная лазерная пушка, которая сильно нагревает свои боеприпасы до определенной точки плавления, а затем превращает их в разрушительный лазер.
block.exogenesis-r-aftershock.details = Растопите своих врагов
block.exogenesis-r-blast.name = Шоквейв
block.exogenesis-r-blast.description = [red]Предшественник самой мощной тяжелой башни Solrans. Лазерная турель, которая нагревает свои боеприпасы для создания мощных лазерных взрывов.
block.exogenesis-r-brimstone.name = Бримстоун
block.exogenesis-r-brimstone.description = [red]Создан во время войны против холодных звездных существ, известных как Genesuxians. Стреляет мощной пулей из различной амуниции.
block.exogenesis-r-demon.name = Демон
block.exogenesis-r-demon.description = [red]Ранняя тяжелая артиллерия, предшествовавшая войне между регионами Волют и Гратун. Стреляет разрушительной артилерией, которая в свою очередь разбивается на артиллерийский обстрел.
block.exogenesis-r-devil.name = Дьявол
block.exogenesis-r-devil.description = [red]Двуствольная турель, использовавшаяся солранами в первые дни войны. Может стрелять различными боеприпасами.
block.exogenesis-r-furnace.name = Горн
block.exogenesis-r-furnace.description = [red]Создан для защиты баз от межзвездных сил Genesuxian с помощью своих мощных ракет. Стреляет разрушительными и взрывными ракетами
block.exogenesis-r-impactor.name = Импактор
block.exogenesis-r-impactor.description = [red]Солранцы построили множество мощных турелей либо для ведения войны между собой, либо для борьбы с другими галактическими расами. Импактор использует земные материалы или руды для создания астериодных пуль, которые он запускает в цели, нанося большой урон. 
block.exogenesis-r-pyro.name = Пиро
block.exogenesis-r-pyro.description = [red]Одна из самых первых турелей Solran. Поджигает уголь и выпускает горячий шип.
block.exogenesis-r-ember.name = Эмбер
block.exogenesis-r-ember.description = [red]Создан в области технологических достижений а так же, термоядерных и плазменных технологий. Выстреливает во врагов концентрированным лучом плазмы.
block.exogenesis-r-fury.name = Ярость
block.exogenesis-r-fury.description = [red]Одна из первых лазерных турелей, когда-либо созданных солранцами. Мощная, но медленно стреляющая лазерная турель, которая использует короткие импульсы синтеза для создания лазеров.
block.exogenesis-r-geothermal.name = Геотермал
block.exogenesis-r-geothermal.description = [red]Более продвинутая версия Теремала. Специальная турель, которая использует шлак для создания тонких оболочек с расплавленной жидкостью внутри, а затем стреляет ими из дробного ствола, нанося огромный урон объектам с близкого расстояния.
block.exogenesis-r-hades.name = Аид
block.exogenesis-r-hades.description = Сжечь их до последних атомов... Плазменное лазерное супероружие, созданное [#FF5845FF]Solveara[]. Использует внутренние термоядерные реакторы и энергию для создания пучков перегретой плазмы, способных испарить почти все на своем пути. Потребляет большое количество энергии и охлаждающей жидкости.
block.exogenesis-r-hades.details = Оружие, созданное для войны и разрушения. Создание оружия произошло через несколько десятилетий после того, как [#FF5845FF]Solveara[] столкнулась с силами [#A9D8FFFF]Genesux[] и [#F3E979FF]Elecian[], Они использовали там самые мощные технологии вместе с боковыми частями Asthenos, которые они нашли возле места крушения. Получившееся оружие могло сжечь большие поля и воспламенить воздух.
block.exogenesis-r-hel.name = Хэлли
block.exogenesis-r-hel.description = [red]Первая турель Solran с электроприводом. Низкая скорострельность, но наносит большой урон.
block.exogenesis-r-pyromancer.name = Пиромант
block.exogenesis-r-pyromancer.description = Создан с использованием одной из самых мощных плазменных технологий, которые могли предложить Solrans. Быстро стреляет шарами плазмы в ближайших врагов.
block.exogenesis-r-solar-dominus.name = Солнечный Доминус
block.exogenesis-r-solar-dominus.description = [red]Мощная энергетическая турель, используемая солранцами для уничтожения целой армии. Выпускает 3 энергетические пули с шипами, которые затем разбиваются на более мелкие, далее ещё на более мелкие, тем самым охватывая большую область.
block.exogenesis-r-solar-dominus.details = Задуши врагов своей ненавистью.
block.exogenesis-r-thermal.name = Термал
block.exogenesis-r-thermal.description = A turret used on volceru to care for the children but has been proven quite useful in warfare against less molten beings. Fires a stream of slag.

## Elecian
block.exogenesis-y-alpha.name = Катастрофа
block.exogenesis-y-alpha.description = [yellow]Большая и мощная турель с супероружием, используемая Elecians для защиты своего дома от орбитальных, наземных и летающих угроз. Использует мощное магнитное ускорение, чтобы швырять проект со скоростью, которая может преодолеть звуковой барьер.
block.exogenesis-y-alpha.details = 

block.exogenesis-y-callisto.name = Руинер
block.exogenesis-y-callisto.description = Похожая на пушку-турель с большим радиусом действия которая может стрелять большими и мощными пулями.
block.exogenesis-y-project-jupiter.name = Опустошитель
block.exogenesis-y-project-jupiter.description = Большая и мощная пушка с магнитным ускорителем, которая может запускать снаряды с огромной силой.
block.exogenesis-y-project-jupiter.details = Эта турель была создана давным-давно, когда Elecians нашли очень раннюю ее загатовку. Ана была найдена в давно мертвой звездной системе недалеко от системы Проксима Центавра, старые руины мертвой цивилизации говорили, что их дом назывался Землей, и эта турель была создана кем-то по имени Дарк. Сила самой большой планеты теперь обрушивается на ваших врагов.
block.exogenesis-y-vanguard.name = Разбиратель
block.exogenesis-y-vanguard.description = Турель дробавик, которая может стрелять горящими, замораживающими или электрическими пулями и имеет большое отбрасывание, но не может нацеливаться на воздушные цели.
block.exogenesis-y-electron.name = Злость
block.exogenesis-y-electron.description = [yellow]Небольшая турель, стреляющая плазменными дугами по врагам.
block.exogenesis-y-excalibur.name = Нарушитель
block.exogenesis-y-excalibur.description = [yellow]Скорострельная лазерная турель с тремя стволами, которая легко уничтожает врагов.
block.exogenesis-y-ionic-pinpointer.name = Ванир
block.exogenesis-y-ionic-pinpointer.description = [yellow]Ионная наземная турель. стреляет ионизированными частицами по юнитам, нанося огромный урон.
block.exogenesis-y-photon.name = Исчезатель
block.exogenesis-y-photon.description = [yellow]Турель, которая может стрелять мощными световыми шарами.
block.exogenesis-y-proton.name = Нуллер
block.exogenesis-y-proton.description = [yellow]Небольшая турель, которая стреляет во врагов световыми шарами.
block.exogenesis-y-saturn.name = Последствие
block.exogenesis-y-saturn.description = [gold]Большая энергетическая турель, используемая Elecians. Стреляет во врагов пронзающими пулями, которые распадаются на более мелкие самонаводящиеся снаряды.
block.exogenesis-y-saturn.details = Смертельная красота
block.exogenesis-y-thunder.name = Ярость
block.exogenesis-y-thunder.description = Турель, стреляющая мощными пронзающими плазменными дугами.
block.exogenesis-y-zero-point.name = Поглатитель
block.exogenesis-y-zero-point.description = [yellow]Энергетическая турель ПВО, которая стреляет большими энергетическими пулями, которые наводятся на воздушные единицы, нанося огромный урон при попадании.

