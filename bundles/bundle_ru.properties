## Solran
block.exogenesis-forge-of-annihilation.name = Кузница Уничтожения
block.exogenesis-forge-of-annihilation.description = Древняя кузница. Считается, что ее построили [#FF5845FF]Solrans[]. Эту кузницу нельзя разобрать после постройки. Потребляет большое количество ресурсов и энергии для создания мощного кристалла.
block.exogenesis-forge-of-annihilation.details = Очень древняя кузница. Похоже, что на ней тоже есть неизвестные маркировки, и она использует неизвестную технологию не из этого измерения, единственная переводимая надпись, которая была в кузнице - «принести уничтожение».
block.exogenesis-hadel-furnace.name = Hadel Furnace
block.exogenesis-hadel-furnace.description = [red]Способен производить больше Альфандаксного железа при экстремальных температурах, но использует для этого больше материалов.
block.exogenesis-ignition-forge.name = Кузница зажигания
